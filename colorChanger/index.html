<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Background Color Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Background Color Changer</h1>

    <section class="controls">
      <div class="presets">
        <label>Presets:</label>
        <div class="preset-list" aria-label="preset colors">
          <!-- preset buttons generated by JS but include some default markup for graceful fallback -->
          <button class="preset" data-color="#ff6b6b" aria-label="preset red">#ff6b6b</button>
          <button class="preset" data-color="#ffd93d" aria-label="preset yellow">#ffd93d</button>
          <button class="preset" data-color="#6bcB77" aria-label="preset green">#6bcb77</button>
          <button class="preset" data-color="#4d96ff" aria-label="preset blue">#4d96ff</button>
        </div>
      </div>

      <div class="manual">
        <label for="hexInput">Hex</label>
        <input id="hexInput" type="text" inputmode="latin" placeholder="#RRGGBB or RRGGBB" maxlength="7" aria-label="hex color input" />
        <button id="applyHex">Apply</button>
        <button id="randomBtn">Random</button>
        <button id="copyBtn">Copy Hex</button>
      </div>

      <div class="sliders">
        <label>RGB Sliders</label>
        <div class="slider-row">
          <label for="r">R</label>
          <input id="r" type="range" min="0" max="255" />
          <output id="rOut">0</output>
        </div>
        <div class="slider-row">
          <label for="g">G</label>
          <input id="g" type="range" min="0" max="255" />
          <output id="gOut">0</output>
        </div>
        <div class="slider-row">
          <label for="b">B</label>
          <input id="b" type="range" min="0" max="255" />
          <output id="bOut">0</output>
        </div>
      </div>
    </section>

    <section class="preview" aria-live="polite">
      <div class="swatch" id="swatch" title="Current color swatch"></div>
      <div class="info">
        <div><strong>HEX:</strong> <span id="hexText">#000000</span></div>
        <div><strong>RGB:</strong> <span id="rgbText">rgb(0, 0, 0)</span></div>
      </div>
    </section>

    <footer>
      <small>Saved color stored locally. Try the random button âœ¨</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
